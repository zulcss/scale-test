---
  HeatStacks.create_suspend_resume_delete_stack:
    -
      args:
        template_path: "samples/tasks/scenarios/heat/templates/random-strings.yaml.template"
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
