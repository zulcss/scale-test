---
  NeutronLoadbalancerV1.create_and_update_healthmonitors:
    -
      args:
        healthmonitor_create_args: {}
        healthmonitor_update_args: {}
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: 5
          users_per_tenant: 2
        quotas:
          neutron:
            health_monitor: -1
      sla:
        failure_rate:
          max: 0
