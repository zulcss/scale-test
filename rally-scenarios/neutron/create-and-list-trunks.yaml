
---
  NeutronTrunks.create_and_list_trunks:
    -
      args:
        network_create_args: {}
        subport_count: 10
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: 3
          users_per_tenant: 3
        quotas:
          neutron:
            network: -1
            port: -1
            trunk: -1
      sla:
        failure_rate:
          max: 0
