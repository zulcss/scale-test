---
  NeutronLoadbalancerV1.create_and_update_vips:
    -
      args:
        vip_create_args: {}
        vip_update_args: {}
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        network: {}
        quotas:
          neutron:
            network: -1
            subnet: -1
            pool: -1
            vip: -1
      sla:
        failure_rate:
          max: 0
