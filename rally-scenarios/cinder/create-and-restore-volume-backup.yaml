---
  CinderVolumes.create_and_restore_volume_backup:
    -
      args:
        size: 1
        do_delete: True
        create_volume_kwargs: {}
        create_backup_kwargs: {}
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "Member"
      sla:
        failure_rate:
          max: 0
