---
  CinderVolumes.create_and_upload_volume_to_image:
    -
      args:
        size: 1
        force: false
        container_format: "bare"
        disk_format: "raw"
        do_delete: true
        image:
          name: "^cirros.*-disk$"
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
    -
      args:
        size:
          min: 1
          max: 5
        force: false
        container_format: "bare"
        disk_format: "raw"
        do_delete: true
        image:
          name: "^cirros.*-disk$"
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
