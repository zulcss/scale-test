---
  CinderVolumes.create_and_list_snapshots:
    -
      args:
        force: False
        detailed: True
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        volumes:
          size: 1
      sla:
        failure_rate:
          max: 0
