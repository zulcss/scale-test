---
  CinderVolumes.list_volumes:
    -
      args:
        detailed: True
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        volumes:
          size: 1
          volumes_per_tenant: 4
      sla:
        failure_rate:
          max: 0
