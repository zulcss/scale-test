{% set flavor_name = flavor_name or "m1.tiny" %}
---
  CinderVolumes.create_nested_snapshots_and_attach_volume:
    -
      args:
          size:
              min: 1
              max: 5
          nested_level: 5
          image:
            name: "^cirros.*-disk$"
          flavor:
            name: "{{flavor_name}}"
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: 2
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0
