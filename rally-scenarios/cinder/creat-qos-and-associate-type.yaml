---
  CinderQos.create_qos_associate_and_disassociate_type:
    -
      args:
        consumer: "both"
        write_iops_sec: "10"
        read_iops_sec: "1000"
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        volume_types: [
          "test_type1",
          "test_type2",
          "test_type3",
          "test_type4",
          "test_type5",
        ]
      sla:
        failure_rate:
          max: 0
