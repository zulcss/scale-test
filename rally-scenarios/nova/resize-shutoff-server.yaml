{% set image_name = image_name or "centos7" %}
{% set flavor_name = flavor_name or "m1.small" %}
{% set sla_max_failure = sla_max_failure or 0 %}
---
  NovaServers.resize_shutoff_server:
    -
      args:
        flavor:
            name: "{{flavor_name}}"
        image:
            name: {{image_name}}
        to_flavor:
            name: "m1.small"
        confirm: true
        force_delete: false
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: {{sla_max_failure}}
