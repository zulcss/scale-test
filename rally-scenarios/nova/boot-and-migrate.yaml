{% set flavor_name = flavor_name or "m1.tiny" %}
---
  NovaServers.boot_and_migrate_server:
  - args:
      flavor:
        name: "{{flavor_name}}"
      image:
        name: "^cirros.*-disk$"
    runner:
      type: "constant"
      times: {{times}}
      concurrency: {{concurrency}}
    context:
      users:
        tenants: 1
        users_per_tenant: 1
    sla:
      failure_rate:
        max: 0
