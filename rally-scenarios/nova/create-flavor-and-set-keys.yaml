---
  NovaFlavors.create_flavor_and_set_keys:
    -
      runner:
        type: "constant"
        concurrency: {{concurrency}}
        times: {{times}}
      args:
        ram: 500
        vcpus : 1
        disk: 1
        extra_specs:
          quota:disk_read_bytes_sec: 10240
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
