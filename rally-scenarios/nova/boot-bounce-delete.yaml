{% set image_name = image_name or "centos7" %}
{% set flavor_name = flavor_name or "m1.small" %}
{% set sla_max_failure = sla_max_failure or 0 %}
---
  NovaServers.boot_and_bounce_server:
    -
      args:
        flavor:
            name: "{{flavor_name}}"
        image:
            name: {{image_name}}
        force_delete: false
        actions:
          -
            hard_reboot: 1
          -
            soft_reboot: 1
          -
            stop_start: 1
          -
            rescue_unrescue: 1
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: {{sla_max_failure}}
