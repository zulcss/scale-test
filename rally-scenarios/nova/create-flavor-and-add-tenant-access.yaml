---
  NovaFlavors.create_flavor_and_add_tenant_access:
    -
      runner:
        type: "constant"
        concurrency: {{concurrency}}
        times: {{times}}
      args:
        ram: 500
        vcpus : 1
        disk: 1
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

