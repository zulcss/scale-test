{% set flavor_name = flavor_name or "m1.tiny" %}
---
  NovaServers.boot_and_delete_multiple_servers:
    -
      args:
        image:
          name: "^cirros.*-disk$"
        flavor:
          name: "{{flavor_name}}"
        count: 5
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0
