---
  GlanceImages.list_images:
    -
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        images:
          image_url: "http://download.cirros-cloud.net/0.3.5/cirros-0.3.5-x86_64-disk.img"
          disk_format: "qcow2"
          container_format: "bare"
          images_per_tenant: 4
      sla:
        failure_rate:
          max: 0
